<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Maps Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Simple Google Maps Test</h1>
    <div id="map"></div>
    <div id="status"></div>

    <script>
        // This function will be called when the Google Maps API loads
        function initMap() {
            try {
                document.getElementById('status').innerHTML = '<p>Attempting to create map...</p>';
                
                // Create a simple map centered on the US
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 37.0902, lng: -95.7129 },
                    zoom: 4
                });
                
                document.getElementById('status').innerHTML = '<p style="color: green;">✓ Map created successfully!</p>';
            } catch (e) {
                document.getElementById('status').innerHTML = '<p style="color: red;">✗ Error creating map: ' + e.message + '</p>';
                console.error('Map initialization error:', e);
            }
        }

        // This function will be called if there's an authentication error with the API key
        function gm_authFailure() {
            document.getElementById('status').innerHTML = '<p style="color: red;">✗ Google Maps API key authentication error</p>';
        }
    </script>

    <!-- Load the Google Maps API with your key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIcUZejFKahF4BbCMEjgvTRps1d6kRzW0&callback=initMap">
    </script>
</body>
</html>
